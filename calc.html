<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script src="js/component/material-icon.js"></script>
    <script src="js/component/trade-window.js"></script>

    <link rel="stylesheet" href="style.css">
    <!--header rgba(63, 162, 222, 0.15)-->
    <style>
        * {
            color: #999;
            font-family: 'Droid Sans', sans-serif;
            background-color: #222;
        }

        .price-set {
            border: 1px dashed black;
        }

        material-icon {
            margin: 8px;
            width: min-content;
            height: min-content;
            padding: 15px 10px 15px 10px;
            display: block;
            font-weight: bold;
            font-size: 0.8vw;
            cursor: pointer;
        }

        .block {
            border: 1px solid rgba(63, 162, 222, 0.15);
            box-shadow: 0 0 5px rgb(63 162 222 / 50%);
            margin: 6px;
        }

        .block > header {
            background-color: rgba(63, 162, 222, 0.15);
            color: #eee;
            padding: 5px 8px;
            white-space: nowrap;
            border-bottom: 1px solid rgba(63, 162, 222, 0.2);
            cursor: pointer;
            user-select: auto;
        }

        .block > header > span {
            color: #999;
            margin-left: 5px;
            display: inline-block;
            font-size: 10px;
            line-height: 1;
            background-color: transparent;
        }

        .material {
            padding: 2px;
        }

        .material > label {
            margin-top: 5px;
            margin-left: 8px;
        }

        [data-type='prices'] {
            margin-left: 8px;
        }

        [data-type='prices'] > * {
            display: block;
        }

        [data-type='data'] {
            margin-left: 8px;
            margin-top: 5px;
        }

        [data-type='data'] > * {
            display: block;
        }

        [data-type="commons"] {
            max-width: 5vw;
        }

        [data-type="static"] {
            display: inline-block;
            line-height: 17px;
            padding: 0 4px;
            background-color: #26353e;
        }

        .line-break {
            width: 100%;
        }
    </style>
</head>
<body>
<div>
    <h2>Trade Calculator</h2>
    <div style="display: flex; flex-flow: row wrap">
        <div class="block" style="min-width: 300px">
            <header>Result</header>
            <div class="data">
                <div class="row dark-blue">
                    <label class="light-blue label">Income</label>
                    <div class="blue" data-type="income">--</div>
                </div>
                <div class="row dark-blue">
                    <label class="light-blue label">Expenses</label>
                    <div class="blue" data-type="expences">--</div>
                </div>
                <div class="row dark-blue">
                    <label class="light-blue label">Difference</label>
                    <div class="blue" data-type="diff">--</div>
                </div>
            </div>
        </div>
        <div class="line-break" data-group="sell"></div>
        <trade-window ticker="FOD" type="sell"></trade-window>
        <div class="line-break" data-group="buy"></div>
        <trade-window ticker="FF" type="buy"></trade-window>
        <trade-window ticker="SF" type="buy"></trade-window>
    </div>
</div>

<script>
    function calc() {
        calcIncome();
        calcExpences();
        calcDiff();
    }

    function calcIncome() {
        const sellMaterials = document.querySelectorAll(`trade-window[type="sell"]`);
        let value = 0;
        for (const material of sellMaterials) {
            const amount = material.querySelector("[data-type='amount']").value;
            const price = material.querySelector("[data-type='price']").value;
            value += amount * price;
            material.querySelector("[data-type='volume']").innerText = amount * price;
        }

        document.querySelector("[data-type='income']").innerText = value;
    }

    function calcExpences() {
        const buyMaterials = document.querySelectorAll(`trade-window[type="buy"]`);
        let value = 0;
        for (const material of buyMaterials) {
            const amount = material.querySelector("[data-type='amount']").value;
            const price = material.querySelector("[data-type='price']").value;
            value += amount * price;
            material.querySelector("[data-type='volume']").innerText = amount * price;
        }

        document.querySelector("[data-type='expences']").innerText = value;
    }

    function calcDiff() {
        const income = Number.parseFloat(document.querySelector("[data-type='income']").innerText);
        const expences = Number.parseFloat(document.querySelector("[data-type='expences']").innerText);
        const value = income - expences;
        const percent = income / value * 100;
        document.querySelector("[data-type='diff']").innerText = (value > 0 ? "+" + value.toFixed(2) : value.toFixed(2)) + " / " + (isNaN(percent) ? 0 : percent.toFixed(2)) + "%";
    }

    function setPrice(price, ticker) {
        const $price = document.querySelector(`trade-window[ticker="${ticker}"] [data-type="price"]`);
        $price.value = price;
        $price.dispatchEvent(new CustomEvent("change"));
    }
</script>
</body>
</html>
