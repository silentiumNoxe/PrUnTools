<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script src="js/component/material-icon.js"></script>
    <script src="js/component/trade-window.js"></script>

    <link rel="stylesheet" href="style.css">
    <!--header rgba(63, 162, 222, 0.15)-->
    <style>
        * {
            color: #999;
            font-family: 'Droid Sans', sans-serif;
            background-color: #222;
        }

        .price-set {
            border: 1px dashed black;
        }

        material-icon {
            margin: 8px;
            width: min-content;
            height: min-content;
            padding: 15px 10px 15px 10px;
            display: block;
            font-weight: bold;
            font-size: 0.8vw;
            cursor: pointer;
        }

        .block {
            border: 1px solid rgba(63, 162, 222, 0.15);
            box-shadow: 0 0 5px rgb(63 162 222 / 50%);
            margin: 6px;
        }

        .block > header {
            background-color: rgba(63, 162, 222, 0.15);
            color: #eee;
            padding: 5px 8px;
            white-space: nowrap;
            border-bottom: 1px solid rgba(63, 162, 222, 0.2);
            cursor: pointer;
            user-select: auto;
        }

        .block > header > span {
            color: #999;
            margin-left: 5px;
            display: inline-block;
            font-size: 10px;
            line-height: 1;
            background-color: transparent;
        }

        .material {
            padding: 2px;
        }

        .material > label {
            margin-top: 5px;
            margin-left: 8px;
        }

        [data-type='prices'] {
            margin-left: 8px;
        }

        [data-type='prices'] > * {
            display: block;
        }

        [data-type='data'] {
            margin-left: 8px;
            margin-top: 5px;
        }

        [data-type='data'] > * {
            display: block;
        }

        [data-type="commons"] {
            max-width: 5vw;
        }

        [data-type="static"] {
            display: inline-block;
            line-height: 17px;
            padding: 0 4px;
            background-color: #26353e;
        }
    </style>
</head>
<body>
<div>
    <h2>Trade Calculator</h2>
    <div style="display: flex">
        <div class="block">
            <header>Result</header>
            <div data-type="data">
                <label>
                    Income -
                    <input data-type="income" type="number" disabled value="0">
                </label>
                <label>
                    Expences-
                    <input data-type="expences" type="number" disabled value="0">
                </label>
                <label>
                    Difference -
                    <input data-type="diff" disabled value="0">
                </label>
            </div>
        </div>
        <div class="block">
            <header>Sell<span>FOD</span></header>
            <div class="material" data-type="sell" data-group="agriculture">
                <material-icon ticker="FOD"></material-icon>
                <label>
                    Amount -
                    <input data-type="amount" type="number" min="0" value="1" onkeyup="calc()" onchange="calc()">
                </label>
                <div data-type="prices">
                    <label>
                        Cost price -
                        <input data-type="ask-price" type="number" min="0" step="0.01" disabled value="10"
                               onkeyup="calc()" onchange="calc()">
                    </label>
                    <label>
                        Ask price -
                        <input data-type="ask-price" type="number" min="0" step="0.01" value="0" onkeyup="calc()"
                               onchange="calc()">
                    </label>
                    <label>
                        Bid price -
                        <input data-type="bid-price" type="number" min="0" step="0.01" value="0" onkeyup="calc()"
                               onchange="calc()">
                    </label>
                    <label>
                        My price -
                        <input data-type="my-price" type="number" min="0" step="0.01" value="0" onkeyup="calc()"
                               onchange="calc()">
                    </label>
                </div>
            </div>
        </div>
        <trade-window ticker="FF" type="buy"></trade-window>
        <trade-window ticker="SF" type="buy"></trade-window>
    </div>
</div>

<script>
    function calc(ticker) {
        calcIncome(ticker);
        calcExpences(ticker);
        calcDiff();
    }

    function calcIncome(ticker) {
        const sellMaterials = document.querySelectorAll(`trade-window[type="sell"]`);
        for (const material of sellMaterials) {
            const amount = material.querySelector("[data-type='amount']").value;
            const price = material.querySelector("[data-type='price']").value;
            material.querySelector("[data-type='volume']").innerText = amount * price;
        }
    }

    function calcExpences(ticker) {
        const buyMaterials = document.querySelectorAll(`trade-window[type="buy"]`);
        for (const material of buyMaterials) {
            const amount = material.querySelector("[data-type='amount']").value;
            const price = material.querySelector("[data-type='price']").value;
            material.querySelector("[data-type='volume']").innerText = amount * price;
        }
    }

    function calcDiff() {
        const income = document.querySelector("[data-type='income']").value;
        const expences = document.querySelector("[data-type='expences']").value;
        const value = income - expences;
        document.querySelector("[data-type='diff']").value = value > 0 ? "+" + value : value;
    }
</script>
</body>
</html>
