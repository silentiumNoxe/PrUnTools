<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cost Price</title>

  <script src="js/util.js"></script>

  <script async type="module" src="js/page/module/costprice.js"></script>
  <script async src="js/page/costprice.js"></script>

  <style>
    :root {
        --left-width: 20vw;
    }

    body {
        margin: 0;
    }

    * {
        font-family: 'Droid Sans', sans-serif;
    }

    h2 {
        margin-bottom: 15px;
        margin-left: 10vh;
        font-size: 1.8em;
    }

    details {
        max-width: 300px;
        border: 1px solid black;
        border-radius: 4px;
        padding: 0.5em 0.5em 0;
    }

    details > summary {
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
    }

    details[open] {
        padding: 0.5em;
    }

    input {
        border-radius: 4px;
        border: 1px solid black;
    }

    fieldset > legend {
        background-color: black;
        color: white;
        padding: 3px;
        font-size: 0.8em;
    }

    table {
        font-size: 0.9em;
    }

    td, th {
        padding: 2px 6px;
    }

    #data > * {
        display: block;
        margin-bottom: 10px;
    }

    .form > * {
        display: block;
        margin-bottom: 5px;
    }

    .left {
        position: fixed;
        width: var(--left-width);
        top: 0;

        height: 100%;

        border-right: 1px solid gray;

        overflow-y: scroll;
    }

    .left::-webkit-scrollbar {
        display: none;
    }

    .left > * {
        margin-left: 20px;
        padding-right: 20px;
    }

    .right {
        position: relative;
        margin-left: var(--left-width);
    }

    .right > * {
        margin-left: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    [data-type="factory"] {
        display: flex;
        flex-wrap: wrap;
    }

    [data-type="factory"] > * {
        margin-right: 8px;
        margin-top: 10px;
    }

    .recipe {
        min-width: 200px;
    }

    .recipe > * {
        display: block;
    }

    fieldset > .bottom table {
        font-weight: 300;
        font-size: 0.8em;
    }

    .kv {
        display: flex;
    }

    .value {
        margin-left: auto;
    }
  </style>
</head>
<body>
<div class="left">
  <h2>Cost Price</h2>
  <div id="data">
    <label>
      <b>Planet</b>
      <input data-type="selected-planet" placeholder="example: UV-796b">
    </label>
    <label>
      <b>Factory</b>
      <input data-type="selected-factory" placeholder="example: FRM">
    </label>
    <label>
      <b>Time</b>
      <select data-type="selected-time-format">
        <option value="d">Days</option>
        <option value="h">Hours</option>
        <option value="m">Minutes</option>
        <option value="s">Seconds</option>
      </select>
    </label>
    <label>
      <b>Exchange</b>
      <select data-type="selected-exchange">
        <option value="CI1">Benten</option>
      </select>
    </label>
    <label>
      <b>Markup</b>
      <input type="number" max="100" min="0" data-type="markup" placeholder="0...100">
    </label>
    <details>
      <summary>Workforce</summary>
      <div class="form" data-container="workforce-form">
        <label>
          Pioneers
          <input type="number" data-type="workforce-pioneers">
        </label>
        <label>
          Settlers
          <input type="number" data-type="workforce-settlers">
        </label>
        <label>
          Technicians
          <input type="number" data-type="workforce-technicians">
        </label>
        <label>
          Engineers
          <input type="number" data-type="workforce-engineers">
        </label>
        <label>
          Scientists
          <input type="number" data-type="workforce-scientists">
        </label>
      </div>
    </details>
    <details>
      <summary>Satisfaction</summary>
      <div class="form" data-container="satisfaction-form">
        <label>
          Pioneers
          <input type="number" step="0.01" max="100" min="0" data-type="satisfaction-pioneers">
        </label>
        <label>
          Settlers
          <input type="number" step="0.01" max="100" min="0" data-type="satisfaction-settlers">
        </label>
        <label>
          Technicians
          <input type="number" step="0.01" max="100" min="0" data-type="satisfaction-technicians">
        </label>
        <label>
          Engineers
          <input type="number" step="0.01" max="100" min="0" data-type="satisfaction-engineers">
        </label>
        <label>
          Scientists
          <input type="number" step="0.01" max="100" min="0" data-type="satisfaction-scientists">
        </label>
      </div>
    </details>
    <details>
      <summary>Fee</summary>
      <div class="form" data-container="fee-form">
        <label>
          Pioneers
          <input type="number" data-type="fee-pioneers">
        </label>
        <label>
          Settlers
          <input type="number" data-type="fee-settlers">
        </label>
        <label>
          Technicians
          <input type="number" data-type="fee-technicians">
        </label>
        <label>
          Engineers
          <input type="number" data-type="fee-engineers">
        </label>
        <label>
          Scientists
          <input type="number" data-type="fee-scientists">
        </label>
      </div>
    </details>
    <details>
      <summary>Set Ask Price</summary>
      <label>
        <b>Ticker</b>
        <input data-type="ask-price-ticker">
      </label>
      <br>
      <label>
        <b>Price</b>
        <input type="number" step="0.01" data-type="ask-price-value">
      </label>
      <br>
      <button onclick="savePrice()">Accept</button>
    </details>
  </div>
</div>
<div class="right">
  <div data-type="factory">
  </div>
</div>
</body>
</html>
