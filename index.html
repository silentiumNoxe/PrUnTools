<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrUn Noxe Tools</title>

    <link rel="stylesheet" href="style.css">

    <script src="js/util/commons.js"></script>
    <script async src="js/util/registrator.js"></script>
</head>
<body>
<div data-list="page">
    <div class="logo"></div>
    <button class="selected">SCRNS</button>
    <button>SDBR</button>
    <button class="selected">BFRS</button>
    <br>
</div>
<div class="main-container">
    <div data-list="top-control">
        <div class="flex">
            <div data-type="current-page" style="width: 10vw">
                <span>SCRN:</span>
                <strong>NO NAME</strong>
            </div>
            <button data-action="add">Add</button>
        </div>
        <div class="flex">
            <button data-action="help">Help</button>
            <button data-action="logout">Logout</button>
        </div>
    </div>
    <div class="main-container-center">
        <div class="content">
            <div class="unknown flex flex-row flex-grow1">
                <div class="flex-grow1 relative m4">
                    <mat-window ticker="BEA"></mat-window>
                </div>
            </div>
        </div>
    </div>
    <div data-list="bottom-control">
        <button data-action="create-buffer">NEW BFR</button>
    </div>
</div>
<script>
    const socket = new WebSocket("wss://apex.prosperousuniverse.com/socket.io/?EIO=3&transport=websocket&sid="+generateId(20));
    socket.addEventListener("open", () => console.log("opened"));
    socket.addEventListener("close", () => console.log("closed"));
    socket.addEventListener("message", (e) => console.log("message", e))
    socket.addEventListener("error", (e) => console.error("error", e));
</script>
</body>
</html>
