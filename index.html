<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrUn Noxe Tools</title>
</head>
<body>
    <input id="planet-id" placeholder="ID">
    <input id="planet-name" placeholder="name">
    <select id="planet-type">
        <option value="rocky" selected>Rocky</option>
        <option value="gaseouse">Gaseouse</option>
    </select>
    <input id="planet-atmosphere" type="number" min="0" max="1" step="0.01" placeholder="atmosphere">
    <input id="planet-gravity" type="number" min="0" max="1" step="0.01" placeholder="gravity">
    <input id="planet-temperature" type="number" min="0" max="1" step="0.01" placeholder="temperature">
    <input id="planet-fertility" type="number" min="0" max="1" step="0.01" placeholder="fertility">
    <input type="submit">

    <script type="module">
        import Planet from "./js/planet.js";
        import {PlanetDAO} from "./js/dao/planet.js";
        document.querySelector("input[type='submit']").addEventListener("click", () => {
            const id = document.getElementById("planet-id").value;
            const name = document.getElementById("planet-name").value;
            const type = Planet.TYPE.valueOf(document.getElementById("planet-type").value);
            const atmosphere = document.getElementById("planet-atmosphere").value;
            const gravity = document.getElementById("planet-gravity").value;
            const temperature = document.getElementById("planet-gravity").value;
            const fertility = document.getElementById("planet-fertility").value;

            const planet = new Planet(id);
            planet.name = name;
            planet._type = type;
            planet._atmosphere = atmosphere;
            planet._gravity = gravity;
            planet._temperature = temperature;
            planet._fertility = fertility;

            new PlanetDAO().save(planet);
            console.debug("Saved planet", id, name);
        })
    </script>
</body>
</html>
